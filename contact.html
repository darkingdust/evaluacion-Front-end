<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModaSur - Contáctenos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="images/LogotipoModaSur.png" type="image/x-icon">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="index.html">
            <img src="images/LogotipoModaSur.jpg" alt="ModaSur Logo" style="height: 40px;"> ModaSur
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contáctenos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección Contáctenos -->
    <div class="container mt-5">
        <div class="text-center">
            <h3 class="text-danger">Contáctenos</h3>
            <p class="lead">Estamos aquí para ayudarte. Completa el formulario o visítanos en nuestra ubicación.</p>
        </div>
        <div class="row mt-4">
            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <h4>Formulario de Contacto</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </form>
            </div>
            <!-- Mapa de ubicación -->
            <div class="col-md-6">
                <h4>Ubicación</h4>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe 
                        class="embed-responsive-item" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.419415484681!3d37.77492977975971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0f0f0f%3A0x0!2zMzfCsDQ2JzI5LjgiTiAxMjLCsDI1JzA2LjkiVw!5e0!3m2!1ses!2sus!4v1616161616161!5m2!1ses!2sus" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 bg-danger text-white py-3">
        <p>&copy; 2025 ModaSur - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
